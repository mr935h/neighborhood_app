<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood App</title>
  <meta charset="utf-8">
  <meta name="description" content="Michael Ryden Full Stack Web Developer">
  <meta name="author" content="Michael Ryden">
  <meta name"viewport" content="width=device-width, initial-scale=1">
</head>
<nav>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</nav>
<body>
  <div class="container">
    <div id="markers">
      <form>
        <input type="text" name="filter_makers" data-bind="value: filterValue">
        <input type="submit" value="Filter" data-bind="click: filterArray">
        <input type="submit" value="Clear" data-bind="click: clearFilter">
      </form>
      <ul id="locations" data-bind="foreach: visibleMarkers">
          <li data-bind="text: title, click: $parent.toggleListBounce"></li>
      </ul>
    </div>
    <div id="map"></div>
  </div>
<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/viewmodel.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDwVHNFuM8BXzBpWS35dK_fxAgxcN9abM0&v=3&callback=initMap"></script>

</body>
</html>
